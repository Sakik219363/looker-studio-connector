name: 'Tests'

on:
  workflow_dispatch:
  push:

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
        run: npm ci

      - name: Clasp Project
        run: echo "$CLASP_PROJECT" > ./.clasp.json
        env:
          CLASP_PROJECT: ${{ secrets.CLASP_PROJECT }}

      - name: Creds
        run: echo "$CLASP_CREDENTIALS" > ~/.clasprc.json
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}

      - name: Creds (local)
        run: cp ~/.clasprc.json .clasprc.json

      - name: Check clasp login status
        run: npm run clasp -- login --status

      - name: Save current .clasprc.json contents to CLASP_CREDENTIALS_FILE environment variable
        run: |
          echo ::add-mask::$(tr -d '\n\r' < ~/.clasprc.json)
          echo "CLASP_CREDENTIALS_FILE=$(tr -d '\n\r' < ~/.clasprc.json)" >> $GITHUB_ENV        

      - name: Save CLASP_CREDENTIALS_FILE environment variable to CLASP_CREDENTIALS repo secret if different
        id: set-clasprc-secret
        if: ${{ env.CLASP_CREDENTIALS_FILE != env.CLASP_CREDENTIALS  }}
        uses: hmanzur/actions-set-secret@v2.0.0
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          name: "CLASP_CREDENTIALS"
          value: ${{ env.CLASP_CREDENTIALS_FILE }}
          repository: ${{ github.repository }}
          token: ${{ secrets.REPO_TOKEN }}

      - name: Test
        run: npm test
